 <script type="text/javascript">
        $(function () { 

            var youdao_img='https://inews.gtimg.com/newsapp_bt/0/11035437716/641';
            var youdao_text='https://inews.gtimg.com/newsapp_bt/0/11161276380/641';
            var youdao_arr=[youdao_img,youdao_text];

            var f_youdao_img='https://inews.gtimg.com/newsapp_bt/0/11532522478/641';
            var f_youdao_text='https://inews.gtimg.com/newsapp_bt/0/11446578479/641';
            var f_youdao_arr=[f_youdao_img,f_youdao_text];

            var yd_arr=[youdao_arr,f_youdao_arr];
            var yd_number = Math.floor(Math.random()*yd_arr.length+1)-1;
            $('.youdao_img').attr('src',yd_arr[yd_number][0]);
            $('.youdao_text').attr('src',yd_arr[yd_number][1]);
           



        });

        if(localStorage.getItem('num'))$('.joinNum i').html(localStorage.getItem('num'));
        var timer1 = setInterval(function(){
            var num = parseInt($('.joinNum i').html());
            num += parseInt(Math.random()*20);
            $('.joinNum i').html(num);
            localStorage.setItem('num',num);
        },3000);

        $('.alert .line').eq(0).clone().appendTo('.alert .box');
        var timer2 = setInterval(function(){
            var top = parseInt($('.alert .box').css('top'));
            if((-top+70)>=($('.alert .line').length*35)&&top<0){
                $('.alert .box').css({
                    'top':(top-35)+'px',
                    'transition':'all ease 0.6s'
                });

                setTimeout(function(){
                    $('.alert .box').css({
                        'top':'0px',
                        'transition':'none'
                    });
                },700);
            }else{
                $('.alert .box').css({
                    'top':(top-35)+'px',
                    'transition':'all ease 0.6s'
                });
            }
        },4000);

        $('.closeBtn').click(function(){
            $('.modal-share').hide();
            $('.cont').show();
            clearInterval(timer1);
            clearInterval(timer2);
        });


    </script>
